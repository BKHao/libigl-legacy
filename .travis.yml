sudo: required
dist: trusty
language: cpp
cache: ccache
matrix:
  include:
  - os: linux
    compiler: gcc # 4.8.2 by default on Trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libmpfr-dev
        - libboost-filesystem-dev
        - libboost-system-dev
        - libboost-thread-dev
    env:
    - MATRIX_EVAL="export CHECK_UNDEFINED=ON"
  - os: linux
    compiler: gcc-7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - g++-7
        - libmpfr-dev
        - libboost-filesystem-dev
        - libboost-system-dev
        - libboost-thread-dev
    env:
    - MATRIX_EVAL="export CC=gcc-7 && CXX=g++-7 && CHECK_UNDEFINED=OFF"
  - os: osx
    compiler: clang
    env:
    - MATRIX_EVAL="export CHECK_UNDEFINED=OFF"

install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
- eval "${MATRIX_EVAL}"

script:
# Python bindings
- cd python
- mkdir build
- cd build
- cmake -DLIBIGL_WITH_EMBREE=OFF -DLIBIGL_USE_STATIC_LIBRARY=ON -DCHECK_UNDEFINED=${CHECK_UNDEFINED} ../
- make -j 2
- cd ../tutorial
- python3 101_FileIO.py
- cd ../../
# Tutorials
- cd tutorial
- mkdir build
- cd build
- cmake -DLIBIGL_USE_STATIC_LIBRARY=ON ../
- make -j 2
